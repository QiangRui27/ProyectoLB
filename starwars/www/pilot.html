<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Archivos JS de ui.bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="estrellas"></div>
  <h1 style="padding-top: 50px;">Cuaderno de pilotos</h1>
  <div ng-controller="PilotController" style="padding-bottom: 100px;">
    <div class="row mt-2" style="padding-bottom: 10px; justify-content: center">
      <div class="col-sm-6">
        <form class="input-group" enctype="multipart/form-data">
          <input class="form-control" type="text" placeholder="Búsqueda..." ng-model="buscar">
        </form>
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <tr>
          <th>NOMBRE</th>
          <th>AÑO DE NACIMIENTO</th>
          <th>GÉNERO</th>
          <th>OPCIONES</th>
        </tr>
        <tr ng-repeat="pilot in pilots | filter:buscar">
          <td>{{pilot.name}}</td>
          <td>{{pilot.birth_year}}</td>
          <td>{{pilot.gender}}</td>
          <td><button type="button" class="btn btn-outline-danger" ng-click="deletePilot(pilot)">Delete</button></td>
        </tr>
      </table>
    </div>
    <div data-pagination="pilots.length" data-num-pages="numOfPages()" data-current-page="curPage" data-max-size="maxSize"
      data-boundary-links="true" style="text-align: center;"> Los botones no aparecen, PASAN QUE COSAS </div>
    <pagination ng-model="curPage" total-items="pilots.length" max-size="maxSize" boundary-links="true">
      <h3 style="text-align: center;">TRISTE</h3>
    </pagination>
  </div>

</body>

</html>
