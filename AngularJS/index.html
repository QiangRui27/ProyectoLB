<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body ng-controller="PilotController">
  <div class="estrellas"></div>
    <h1 style="color: yellow; font-family: 'Star Wars', sans-serif;">Pruebas de angular - Cuaderno de pilotos</h1>
    <div class="table-wrapper">
      <table>
        <tr>
          <th>NOMBRE</th>
          <th>AÑO DE NACIMIENTO</th>
          <th>GÉNERO</th>
          <th>OPCIONES</th>
        </tr>
        <tr ng-repeat="pilot in pilots">
          <td>{{pilot.name}}</td>
          <td>{{pilot.birth_year}}</td>
          <td>{{pilot.gender}}</td>
          <td><button class="btn-delete" ng-click="deletePilot(pilot)">Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
